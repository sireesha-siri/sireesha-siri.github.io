<body>
    <div class="back-ground">
        <h1 class="main-heading">Score:25/45</h1>
        <div class="d-flex flex-row">
            <div class="up-container">
                <h1 class="up-heading">Question 10</h1>
                <p class="up-paragraph">Which of the following is the content of the HTML paragraph element</p>
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/coding-question-img.png" class="image-style" />
            </div>
        </div>
        <div class="down-container style">
            <div class="d-flex justify-content-center">
                <div class="column-element">
                    <ul>
                        <li class="list-style">A. HTML heading element</li>
                        <li class="list-style">B. HTML paragraph element</li>
                        <li class="list-style text-color">C. This is paragraph...</li>
                        <li class="list-style">D. None of the given options</li>
                    </ul>
                </div>
            </div>
            <button class="button">Submit</button>
        </div>
    </div>

    <div>
        <a href="Static Web Design Projects.html">
